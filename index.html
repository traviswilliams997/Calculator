<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="js/script.js" defer></script>
        <link rel = "stylesheet" href="css/style.css">
    </head>
    <body>
        <div id = "container">
        <div id="display">

        </div>
        <div id="buttons">
            <div class = " rows row1">
                <div id = "solar"></div>
                <div> <button id = "clear" class="functions">CLEAR</button></div>
               
            </div>
            <div class = " rows row2">
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button id="divide" class="functions" >/</button>
            </div>
        <div class = " rows row3">
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button id="multiply" class="functions" >*</button>
         </div>
         <div class = " rows row4">
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button id="subtract" class="functions" >-</button>
         </div>
         <div class = " rows row5"> 
             <button>.</button>
             <button class="digits">0</button>
             <button id = "equal" class="functions">=</button>
             <button id="add" class="functions" >+</button>
            </div>
            
           
        </div>     
           
            
            
            
            
            
            
        </div>
    </body>
</html>
